<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body class="body">
    <header class="header">
      <h1 class="header__title">Discount calculator</h1>
    </header>

    <main class="main">
      <section class="section">
        <h1 class="section__title">Discounts</h1>
        <p class="section__description">
          Basic form to calculate a simple discount over a price
        </p>
        <img
          class="section__icon"
          src="./assets/discount-icon.png"
          alt="triangle icon"
        />
        <div class="section__content">
          <section class="subsection">
            <form action="">
              <p class="subsection__description">
                Please enter price and the discount:
              </p>
              <label class="input">
                <input
                  class="input__input"
                  name="price"
                  placeholder=" "
                  type="number"
                />
                <span class="input__label">Original price</span>
                <span class="input__bg--focus"></span>
              </label>

              <label class="input">
                <input
                  class="input__input"
                  name="discount"
                  placeholder=" "
                  type="number"
                />
                <span class="input__label">Discount</span>
                <span class="input__bg--focus"></span>
              </label>

              <h2 class="subsection__subtitle">Result</h2>

              <p class="subsection__description">
                NEW PRICE:
                <span class="subsection__result" id="discount_result"></span>
                $
              </p>

              <footer class="subsection__footer">
                <button class="button" type="button" id="bttn_discount_calc">
                  CALCULATE
                </button>

                <button class="button" type="button" id="bttn_discount_clear">
                  CLEAR
                </button>
              </footer>
            </form>
          </section>
        </div>
      </section>

      <div>
        Money icon made by
        <a href="https://www.flaticon.com/authors/pause08" title="Pause08"
          >Pause08</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </main>

    <script src="./js/discount.js" type="module"></script>
  </body>
</html>
