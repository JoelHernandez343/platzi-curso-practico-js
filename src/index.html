<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Geometric shapes</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Geometric Shapes</h1>
    </header>

    <main class="main">
      <section class="section">
        <h1 class="section__title">Triangles</h1>
        <p class="section__description">
          Basic formules to calculate perimeter and area of a triangle
        </p>
        <img
          class="section__icon"
          src="./assets/triangle-icon.png"
          alt="triangle icon"
        />
        <div class="section__content">
          <section class="subsection">
            <h1 class="subsection__title">Area & Perimeter</h1>

            <form action="">
              <p class="subsection__description">
                Please enter base and height dimensions to calculate the area:
              </p>
              <label class="input">
                <input
                  class="input__input"
                  name="height-for-area"
                  placeholder=" "
                  type="number"
                />
                <span class="input__label">Height</span>
                <span class="input__bg--focus"></span>
              </label>

              <label class="input">
                <input
                  class="input__input"
                  name="base-for-area"
                  placeholder=" "
                  type="number"
                />
                <span class="input__label">Base</span>
                <span class="input__bg--focus"></span>
              </label>

              <p class="subsection__description">
                or the 3 sides of the triangle to calculate area or perimeter:
              </p>

              <label class="input">
                <input
                  class="input__input"
                  name="side1-for-area"
                  placeholder=" "
                  type="number"
                />
                <span class="input__label">Side 1</span>
                <span class="input__bg--focus"></span>
              </label>

              <label class="input">
                <input
                  class="input__input"
                  name="side2-for-area"
                  placeholder=" "
                  type="number"
                />
                <span class="input__label">Side 2</span>
                <span class="input__bg--focus"></span>
              </label>

              <label class="input">
                <input
                  class="input__input"
                  name="side3-for-area"
                  placeholder=" "
                  type="number"
                />
                <span class="input__label">Side 3</span>
                <span class="input__bg--focus"></span>
              </label>

              <h2 class="subsection__subtitle">Results</h2>

              <p class="subsection__description">
                AREA:
                <span
                  class="subsection__result"
                  id="triangle_area_result"
                ></span>
              </p>

              <p class="subsection__description">
                PERIMETER:
                <span
                  class="subsection__result"
                  id="triangle_perimeter_result"
                ></span>
              </p>

              <footer class="subsection__footer">
                <button class="button" type="button" id="bttn_triangle_area">
                  AREA
                </button>
                <button
                  class="button"
                  type="button"
                  id="bttn_triangle_perimeter"
                >
                  PERIMETER
                </button>
                <button class="button" type="button" id="bttn_triangle_clean">
                  CLEAN
                </button>
              </footer>
            </form>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
